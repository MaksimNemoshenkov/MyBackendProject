# Database Configuration - Heroku + Render PostgreSQL
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost/john}
spring.datasource.username=${JDBC_DATABASE_USERNAME:john}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Database initialization
spring.sql.init.mode=always

# Server configuration
server.port=${PORT:8081}

# Disable banner
spring.main.banner-mode=off

# Logging for debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE